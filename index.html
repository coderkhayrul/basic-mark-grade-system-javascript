<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Mark Grade System</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center text-danger pb-3 m-0"><u>Exam Mark Grade System</u></h1>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Subject Name</th>
                            <th scope="col">Theory Mark</th>
                            <th scope="col">Practical Mark</th>
                            <th scope="col">Total Mark</th>
                            <th scope="col">Point</th>
                            <th scope="col">Grade</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Bangla 1st Paper</th>
                            <td><input class="form-control" min="0" type="number" id="b-1-t-mark"></td>
                            <td><input class="form-control" min="0" type="number" id="b-1-p-mark"></td>
                            <td><input class="form-control" disabled type="number" id="b-1-total-mark"></td>
                            <td><input class="form-control" disabled type="number" id="b-1-point"></td>
                            <td><input class="form-control" disabled id="b-1-grade"></td>
                            <td><button class="btn btn-primary btn-sm" onclick="bangla_first()">Result</button></td>
                        </tr>
                        <tr>
                            <th scope="row">Bangla 2st Paper</th>
                            <td><input class="form-control" min="0" type="number" id="b-2-t-mark"></td>
                            <td><input class="form-control" min="0" type="number" id="b-2-p-mark"></td>
                            <td><input class="form-control" disabled type="number" id="b-2-total-mark"></td>
                            <td><input class="form-control" disabled type="number" id="b-2-point"></td>
                            <td><input class="form-control" disabled  id="b-2-grade"></td>
                            <td><button class="btn btn-primary btn-sm" onclick="bangla_second()">Result</button></td>
                        </tr>

                        <tr>
                            <th scope="row">English 1st Paper</th>
                            <td><input class="form-control" min="0" type="number" id="e-1-t-mark"></td>
                            <td><input class="form-control" min="0" type="number" id="e-1-p-mark"></td>

                            <td><input class="form-control" disabled type="number" id="e-1-total-mark"></td>
                            <td><input class="form-control" disabled type="number" id="e-1-point"></td>
                            <td><input class="form-control" disabled id="e-1-grade"></td>
                            <td><button class="btn btn-primary btn-sm" onclick="english_first()">Result</button></td>
                        </tr>

                        <tr>
                            <th scope="row">English 2st Paper</th>
                            <td><input class="form-control" min="0" type="number" id="e-2-t-mark"></td>
                            <td><input class="form-control" min="0" type="number" id="e-2-p-mark"></td>
                            <td><input class="form-control" disabled type="number" id="e-2-total-mark"></td>
                            <td><input class="form-control" disabled type="number" id="e-2-point"></td>
                            <td><input class="form-control" disabled id="e-2-grade"></td>
                            <td><button class="btn btn-primary btn-sm" onclick="english_second()">Result</button></td>
                        </tr>
                        <tr>
                            <th scope="row">Mathmetics</th>
                            <td><input class="form-control" min="0" type="number" id="m-t-mark"></td>
                            <td><input class="form-control" min="0" type="number" id="m-p-mark"></td>
                            <td><input class="form-control" disabled type="number" id="m-total-mark"></td>
                            <td><input class="form-control" disabled type="number" id="m-point"></td>
                            <td><input class="form-control" disabled id="m-grade"></td>
                            <td><button class="btn btn-primary btn-sm" onclick="mathmetics()">Result</button></td>
                        </tr>
                        <tr>
                            <th scope="row">Physics</th>
                            <td><input class="form-control" min="0" type="number" id="p-t-mark"></td>
                            <td><input class="form-control" min="0" type="number" id="p-p-mark"></td>
                            <td><input class="form-control" disabled type="number" id="p-total-mark"></td>
                            <td><input class="form-control" disabled type="number" id="p-point"></td>
                            <td><input class="form-control" disabled id="p-grade"></td>
                            <td><button class="btn btn-primary btn-sm" onclick="physics()">Result</button></td>
                        </tr>
                        <tr>
                            <th scope="row">Chemistry</th>
                            <td><input class="form-control" min="0" type="number" id="c-t-mark"></td>
                            <td><input class="form-control" min="0" type="number" id="c-p-mark"></td>
                            <td><input class="form-control" disabled type="number" id="c-total-mark"></td>
                            <td><input class="form-control" disabled type="number" id="c-point"></td>
                            <td><input class="form-control" disabled id="c-grade"></td>
                            <td><button class="btn btn-primary btn-sm" onclick="chemistry()">Result</button></td>
                        </tr>
                        <tr>
                            <th scope="row">ICT</th>
                            <td><input class="form-control" min="0" type="number" id="i-t-mark"></td>
                            <td><input class="form-control" min="0" type="number" id="i-p-mark"></td>
                            <td><input class="form-control" disabled type="number" id="i-total-mark"></td>
                            <td><input class="form-control" disabled type="number" id="i-point"></td>
                            <td><input class="form-control" disabled id="i-grade"></td>
                            <td><button class="btn btn-primary btn-sm" onclick="ict()">Result</button></td>
                        </tr>
                        <tr class="bg-secondary">
                            <th class="text-center text-light" scope="row" colspan="3">Total Mark Calculation</th>
                            <td><input class="form-control" disabled type="number" id="total-mark"></td>
                            <td><input class="form-control" disabled type="number" id="total-point"></td>
                            <td><input class="form-control" disabled id="total-grade"></td>
                            <td><button class="btn btn-success" onclick="calculate()">Result</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
